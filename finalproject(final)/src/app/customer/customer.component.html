<header clss="div">
    <h1>CUSTOMER MANAGER</h1>
</header>
<button (click) =edit()>edit customer</button>
<table>
    <tr>
        <th>FIRST NAME</th>
        <th> LAST NAME</th>
        <th> ADDRESS</th>
        <th> CITY </th>
        <th> STATE</th>
   </tr>
   <tr *ngFor="let item of details">
    <td>{{item.firstname}}</td>
    <td>{{item.lastname}}</td>
    <td>{{item.address}}</td>
    <td>{{item.city}}</td>
    <td>{{item.state}}</td>
</tr>
</table>
<footer>
    <p> created by: pravali</p>
 </footer>
